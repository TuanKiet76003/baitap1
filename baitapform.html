<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> tạo biểu mẫu cho trang </title>

    <style>
        .options {
            display: flex;
        }

        .option {
            width: 120px;
        }
        /*.option > input {*/
        /*    width: 60px;*/
        /*}*/

    </style>
</head>
<body>

<div style="width: 540px">
    <fieldset>
    <div style="background-color: red; text-align: center" >
        <h2 style="color: white" > SỞ THÍCH CỦA BẠN  </h2>
    </div>
    <span style="color: blue"> Họ và tên  </span>
    <input type="text" name="name" id="name" placeholder="Nhập tên vào đây">
    <br>
    <label style="color: blue"> Email </label>
    <input type="text" name="email" placeholder=" Nhập email vào đây" >
    <br>


    <div style="display: flex">
        <div style="width: 80px">
            <label style="color: blue"> Sở thích </label>
        </div>
        <div style="color: red">
            <div class="options">
                <div class="option">
                    <input type="checkbox"> Thể thao
                </div>
                <div class="option">
                    <input type="checkbox"> Lướt web
                </div>
                <div class="option">
                    <input type="checkbox"> Du lịch
                </div>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox"> Âm nhạc
                </div>
                <div class="option">
                    <input type="checkbox"> Chơi Game
                </div>
                <div class="option">
                    <input type="checkbox"> Đọc sách
                </div>

            </div>
            <div class="option">
                <input type="checkbox"> Điện ảnh
            </div>
        </div>

    </div>
    <div style="text-align: center">
        <input type=" Gởi thông tin " value=" Gởi thông tin" style="background-color: darkgray">
        <input type="Nhập lại " value="Nhập lại" style="background-color: darkgray">
    </div>
</fieldset>
</div>




</body>
</html>
